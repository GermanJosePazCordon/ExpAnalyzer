<!-- PESTAÃ‘AS -->
<div class="tab">
  <mat-tab-group (selectedTabChange)="findTab($event)">
    <mat-tab *ngFor="let i of listTabs" label={{i.nombre}} >

      <!-- CODEMIRROR IZQUIERDO -->
      <div style="float: left; width: 53%">
        <div class="card text-white bg-secondary mb-3" style="max-width: 85%;">
          <div class="card-header">Editor</div>
          <div class="card-body">
            <ngx-codemirror
              [(ngModel)] = "i.content"
              [options]="{
                lineNumbers: true,
                firstLineNumber: 1,
                theme: 'seti',
                mode: 'javascript',
                autoRefresh: true
              }"
            ></ngx-codemirror>
          </div>
        </div>
      </div>

      <!-- CODEMIRROR DERECHO -->
      <div style="float: right; width: 53%">
        <div class="card text-white bg-secondary mb-3" style="max-width: 85%;" id ="car-left">
          <div class="card-header">Console</div>
          <div class="card-body">
            <ngx-codemirror
            [(ngModel)] = "i.console"
              [options]="{
                lineNumbers: true,
                firstLineNumber: 1,
                theme: 'seti',
                mode: 'javascript',
                autoRefresh: true
              }"
            ></ngx-codemirror>
          </div>
        </div>
      </div>

    </mat-tab>
  </mat-tab-group>    
</div>

<!-- FILECHOOSER -->
<input type="file" #open (change)="openFile($event)" style="display: none"/>
